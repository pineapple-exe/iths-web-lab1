<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Coast Education - Kurser</title>

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="scrollbar.css" />
    <link rel="stylesheet" href="courses.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img id="logo" src="img/book-and-pencil.png" alt="Logo with book and pencil" />
            </a>

            <ul>
                <li><a href="courses.html"><span>Kurser</span></a></li>
                <li><a href="login.html"><span>Logga in</span></a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <table id="course-list">
            <tr>
                <th>Kurs</th>
                <th class="cloaking-ability">Undervisningsform</th>
                <th class="cloaking-ability">Startdatum</th>
                <th class="cloaking-ability">Längd</th>
            </tr>
        </table>

        <div id="icon-clarifications">
            <div class="clarification">
                <img class="current" src="/img/icon_present.png" alt="Clock icon" /> 
                <p>Aktuell</p>
            </div>
            <div class="clarification">
                <img class="popular" src="/img/icon_flame.png" alt="Flame icon" /> 
                <p>Populär</p>
            </div>
        </div>

    </div>
    <script src="courses.js"></script>
</body>
</html>
